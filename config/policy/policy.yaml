policy:
  # CA public key is loaded from SSM Parameter Store at runtime
  # This placeholder satisfies config validation
  ca_pubkey: "placeholder - loaded from SSM"

  oidc_issuer: https://accounts.google.com
  oidc_client_id: your-client-id
  # oidc_client_secret: your-client-secret  # required for token exchange

  users:
    a@example: [wheel]
    b@example.com: [dev]

  defaults:
    allow:
      root: [wheel]
      arch: [dev, wheel]
    expiration: "5m"

  hosts:
    "prod-*.example.com":
      allow:
        deploy: [dev]
      expiration: "2m"
